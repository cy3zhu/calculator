<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <div class="calc-container">
        <div class="display">
            0
        </div>
        <div class="button-row">
            <button class="operator-secondary">AC</button>
            <button class="operator-secondary">+/-</button>
            <button class="operator-secondary">%</button>
            <button class="operator">รท</button>
        </div>
        <div class="button-row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">ร</button>
        </div>
        <div class="button-row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
        </div>
        <div class="button-row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
        </div>
        <div class="button-row">
            <button class="number bigger">0</button>
            <button class="number">.</button>
            <button class="operator">=</button>

        </div>

    </div>
    
</body>
</html>
